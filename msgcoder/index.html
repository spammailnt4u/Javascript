<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Message Coder">
    <meta name="author" content="Zak">
    <title>Message Coder</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Message Coder</h1>
    </header>
    <form onsubmit="coder(); return false;">
      <input type="text" id="msg" value="Enter Text Here" onfocus="clearform()" onblur="clearform()">
      <input type="submit" value="Submit">
      <input type="text" id="result" value="Result" onclick="this.focus();this.select()" readonly>
    </form>
    <header>
      <h1>Message Decoder</h1>
    </header>
    <form onsubmit="decoder(); return false;">
      <input type="text" id="msg2" value="Enter Code Here" onfocus="cleardecoder()" onblur="cleardecoder()">
      <input type="submit" class="submit" value="Submit">
      <input type="text" id="result2" value="Result" onclick="this.focus();this.select()" readonly>
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
