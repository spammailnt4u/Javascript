<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Message Encoder">
    <meta name="author" content="Zak">
    <link rel="icon" type="image/ico" href="/images/favicon.ico"/>
    <title>Message Encoder</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Message Encoder</h1>
    </header>
    <form id="encode">
      <input type="text" id="encode-msg" placeholder="Enter Text Here">
      <input type="submit" class="submit" value="Submit">
      <input type="text" class="result" value="Result" readonly>
    </form>
    <header>
      <h1>Message Decoder</h1>
    </header>
    <form id="decode">
      <input type="text" id="decode-msg" placeholder="Enter Code Here">
      <input type="submit" class="submit" value="Submit">
      <input type="text" class="result" value="Result" readonly>
    </form>
    <h3><a href="/">Home</a></h3>
    <script src="js/script.js"></script>
  </body>
</html>
